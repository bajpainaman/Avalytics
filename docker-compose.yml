version: '3.8'

services:
  # Main Avalytics API Server
  avalytics-api:
    build: .
    container_name: avalytics-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/avalytics.db
      - RPC_URL=${RPC_URL:-https://api.avax.network/ext/bc/C/rpc}
      - API_KEYS=${API_KEYS:-demo-key-123}
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - avalytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Dashboard
  dashboard:
    build: ./dashboard
    container_name: avalytics-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://avalytics-api:8000
      - NEXT_PUBLIC_API_KEY=${API_KEYS:-demo-key-123}
    depends_on:
      - avalytics-api
    networks:
      - avalytics-network
    restart: unless-stopped

  # Ollama for AI Analysis (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: avalytics-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - avalytics-network
    restart: unless-stopped

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: avalytics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - avalytics-api
      - dashboard
    networks:
      - avalytics-network
    restart: unless-stopped
    profiles:
      - production

networks:
  avalytics-network:
    driver: bridge

volumes:
  ollama-data:
